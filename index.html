<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo Infantil - Quero te convidar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Remove margens e garante que o catálogo ocupe 100% da tela */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Estilização do Iframe para preencher o navegador */
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }

    /* Esconde o aviso de direitos autorais visualmente, mas mantém no código */
    .copyright-hidden {
      display: none !important;
      visibility: hidden;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <iframe
    src="https://www.canva.com/design/DAG9kGraNj8/Z1Pz6dhz9Cmh1cH6HnkL7g/view?embed"
    allowfullscreen>
  </iframe>

  <div class="copyright-hidden" aria-hidden="true">
    © 2026 Cristiane Oliveira. Todos os direitos reservados. 
    Este software, design e algoritmos estão protegidos pela Lei de Direitos Autorais (Lei nº 9.610/98). 
  </div>

  <script>
    (function() {
      // Bloqueia o botão direito do mouse
      document.addEventListener('contextmenu', e => e.preventDefault());

      // Bloqueia atalhos de teclado (F12, Ctrl+U, Ctrl+Shift+I, etc)
      document.addEventListener('keydown', function(e) {
        if (e.keyCode == 123 || 
           (e.ctrlKey && e.keyCode == 85) || 
           (e.ctrlKey && e.shiftKey && e.keyCode == 73) || 
           (e.ctrlKey && e.keyCode == 67) || 
           (e.ctrlKey && e.keyCode == 83)) {
          e.preventDefault();
          return false;
        }
      });

      // Mensagem no console para aviso legal
      console.log("%c Protegido pela Lei 9.610/98 - Autoria: Cristiane Oliveira ", "color: white; background: red; font-weight: bold;");
    })();
  </script>

</body>
</html>
