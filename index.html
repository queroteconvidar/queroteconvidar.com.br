<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Curso Crispoparte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    /* Botão flutuante WhatsApp */
    .whatsapp-float {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background-color: #25D366;
      color: #ffffff;
      padding: 14px 20px;
      border-radius: 50px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      z-index: 99999;
      animation: fadeIn 0.6s ease;
    }

    .whatsapp-float:hover {
      background-color: #1ebe5d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- BOTÃO FALE COMIGO -->
  <a
    id="whatsappButton"
    class="whatsapp-float"
    href="https://wa.me/5571993233142"
    target="_blank"
    rel="noopener noreferrer"
  >
    Fale comigo
  </a>

  <!-- IFRAME CANVA (LINK SUBSTITUÍDO) -->
  <iframe
    src="https://www.canva.com/design/DAG9kGraNj8/1469RMHmOdP8AS2UkBRrwQ/view?embed"
    allowfullscreen>
  </iframe>

  <script>
    const button = document.getElementById('whatsappButton');

    function hideButton(e) {
      if (e.target.closest('#whatsappButton')) return;
      button.style.display = 'none';
      document.removeEventListener('click', hideButton);
      document.removeEventListener('touchstart', hideButton);
    }

    document.addEventListener('click', hideButton);
    document.addEventListener('touchstart', hideButton);
  </script>

        (function() {
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', function(e) {
                if (e.keyCode == 123 || (e.ctrlKey && e.keyCode == 85) || 
                   (e.ctrlKey && e.shiftKey && e.keyCode == 73) ||

        })();
